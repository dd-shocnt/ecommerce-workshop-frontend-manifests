apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    tags.datadoghq.com/service: store-frontend
    tags.datadoghq.com/env: ENV
    app: ecommerce
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tags.datadoghq.com/service: store-frontend
      tags.datadoghq.com/env: ENV
      app: ecommerce
  template:
    metadata:
      labels:
        tags.datadoghq.com/service: store-frontend
        tags.datadoghq.com/env: ENV
        tags.datadoghq.com/version: VERSION
        com.datadoghq.ad.tags: '["team:frontend", "application:ecommerce"]'
        app: ecommerce
      annotations:
        ad.datadoghq.com/frontend.logs: '[{"source": "ruby", "service": "store-frontend"}]'
    spec:
      containers:
      - args:
        - docker-entrypoint.sh
        command:
        - sh
        env:
          - name: DB_USERNAME
            value: "postgres"
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: pw
                name: db-password
          - name: DD_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: DD_LOGS_INJECTION
            value: "true"
          - name: DD_ENV
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/env']
          - name: DD_SERVICE
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/service']
          - name: DD_VERSION
            valueFrom:
              fieldRef:
                fieldPath: metadata.labels['tags.datadoghq.com/version']
          - name: DD_SITE
            value: "datadoghq.com"
          - name: DD_ANALYTICS_ENABLED
            value: "true"
          - name: DISCOUNTS_ROUTE
            value: "http://discounts"
          - name: DISCOUNTS_PORT
            value: "5001"
          - name: ADS_ROUTE
            value: "http://advertisements"
          - name: ADS_PORT
            value: "5002"
          - name: PORT
            value: "8080"
        image: IMAGE
        imagePullPolicy: IfNotPresent
        name: frontend
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits: {}
